<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Match table</title>
</head>

<body align="center">
	<table border="1" cellpadding="0" cellspacing="0" width="770" align="center">
		<tr><td colspan="8"><h1>境内外姓名匹配表</h1></td></tr>
		<tr bgcolor="#cccccc"><td colspan="2">匹配项</td><td colspan="2" >匹配值</td><td >&nbsp;新浪&nbsp;</td><td >Facebook</td><td >Twitter</td><td >合计</td></tr>
		<tr><td rowspan="[NAME_NUM]" colspan="2"  bgcolor="#eeeeee">姓名</td></tr>
		[NAME_DATA]
		<tr><td rowspan="[NAME_SEX_NUM]"  bgcolor="#eeeeee">姓名</td><td rowspan="[NAME_SEX_NUM]"  bgcolor="#eeeeee">性别</td></tr>
		[NAME_SEX_DATA]
	</table>
	<table border="1" cellpadding="0" cellspacing="0" width="770" align="center">
		<tr><td colspan="8"><h1>境内外微博内容匹配表</h1></td></tr>
		<tr bgcolor="#cccccc"><td colspan="2" >匹配项</td><td colspan="2" >匹配值</td><td >&nbsp;新浪&nbsp;</td><td >Facebook</td><td >Twitter</td><td >合计</td></tr>
		<tr><td rowspan="[STATUS_NUM]" colspan="2"  bgcolor="#eeeeee">微博</td></tr>
		[STATUS_DATA]
		<tr><td rowspan="[STATUS_NAME_NUM]"  bgcolor="#eeeeee">姓名</td><td rowspan="[STATUS_NAME_NUM]"  bgcolor="#eeeeee">微博</td></tr>
		[STATUS_NAME_DATA]
	</table>
</body>
</html>
